name: Update weather chart

on:
  schedule:
    - cron: "0 * * * *"   # every hour at :00 UTC
  workflow_dispatch:       # allow manual run from the Actions tab

# allow this workflow to push the refreshed PNG
permissions:
  contents: write

concurrency:
  group: update-weather
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - name: Generate chart
        run: python projects/001-open-meteo-airport-weather/plot_weather.py
      - name: Commit and push chart
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/assets/001_clt_temp.png
          git commit -m "chore(ci): refresh weather chart" || echo "no changes"
          git push
